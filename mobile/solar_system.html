	<!--Cookie-->
	<script language="JavaScript">
		// c_name = cookie name
		// c_value = cookie value
		// ex_min = expiration in minutes
		function setCookie(c_name, c_value, ex_min) {
			var d = new Date();
			d.setTime(d.getTime() + (ex_min * 60 * 1000));
			var expires = "expires="+d.toUTCString();
			document.cookie = c_name + "=" + c_value + "; " + expires;
		}
	</script>
	<!--Change of Background-->

	<script>

			}),

				$('.solar-body').each(function(i) {

				})
			}, 5000);
		}
	</script>
	<!--Introduction Message-->
	<script>
		function welcomeMessage() {
			var lastVisitedCookieName = 'last-visited';
			if (!document.cookie.indexOf(lastVisitedCookieName) > -1) {
				welcome1();
				setCookie(lastVisitedCookieName, "1", 20);
			}
			else if (document.cookie.indexOf(lastVisitedCookieName) > -1) {
				setTimeout(function() {
					$('.solar-body').each(function(i) {
					$(this).delay((i++) * 200).fadeTo(400, 1); 
					})
				}, 500);
			}
		}
	</script>

	<!--Mobile Detection-->
	<script>
		var isMobile = {
			Android: function() {
				return navigator.userAgent.match(/Android/i);
			},
			BlackBerry: function() {
				return navigator.userAgent.match(/BlackBerry/i);
			},
			iOS: function() {
				return navigator.userAgent.match(/iPhone|iPad|iPod/i);
			},
			Opera: function() {
				return navigator.userAgent.match(/Opera Mini/i);
			},
			Windows: function() {
				return navigator.userAgent.match(/IEMobile/i);
			},
			any: function() {
				return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
			}
		};
